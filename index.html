<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/devchallenges.png"
      type="image/x-icon"
    />
    <!-- StyleSheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="col-1">
          <h1 class="heading">The creative crew</h1>
        </div>
        <div class="col-2">
          <h2 class="sub-heading">Who we are</h2>
          <p class="text">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>
      <div class="img-container">
        <div class="img-1 image-content">
          <div>
            <img src="/images/photo1.png" alt="Bill Mahoney" />

            <p class="name">Bill Mahoney</p>
          </div>
          <span class="intro">Product owner</span>
        </div>
        <div class="img-2 image-content">
          <div>
            <img src="/images/photo2.png" alt="Bill Mahoney" />

            <p class="name">Saba Cabrera</p>
          </div>
          <span class="intro">Art director</span>
        </div>
        <div class="img-3 image-content">
          <div>
            <img src="/images/photo3.png" alt="Bill Mahoney" />

            <p class="name">Shae Le</p>
          </div>
          <span class="intro">Tech Lead</span>
        </div>
        <div class="img-4 image-content">
          <div>
            <img src="/images/photo4.png" alt="Bill Mahoney" />

            <p class="name">Skylah Lu</p>
          </div>
          <span class="intro">UX Designer</span>
        </div>
        <div class="img-5 image-content">
          <div>
            <img src="/images/photo5.png" alt="Bill Mahoney" />

            <p class="name">Griff Richards</p>
          </div>
          <span class="intro">Developer</span>
        </div>
        <div class="img-6 image-content">
          <div>
            <img src="/images/photo6.png" alt="Bill Mahoney" />

            <p class="name">Stan John</p>
          </div>
          <span class="intro">Developer</span>
        </div>
      </div>
    </div>
  </body>
</html>
